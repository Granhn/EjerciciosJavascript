<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD API REST FETCCH</title>
    </head>
    <body>
        <h1>Crud con AJAX!!!</h1>
        <section class="crud">
            <article>
                <h2 class="crud-title">Agregar</h2>
                <form class="crud-form">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <br>
                    <input type="text" name="constelacion" placeholder="Constelacion" required>
                    <input type="submit" value="Enviar">
                    <input type="hidden" name="id">
                </form>
            </article>
            <article>
                <h2>Ver Santos</h2>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nombre</th> 
                            <th>Constelacion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </article>
        </section>
        <template id="crud-template">
            <td class="name">Seiya</td>
            <td class="constelacion">Pegaso</td>
            <td>
                <button class="edit">Editar</button>
                <button class="eliminar">Eliminar</button>
            </td>
        </template>
        <script src="./crud-fetch.js" type="module"></script>
    </body>
</html>
